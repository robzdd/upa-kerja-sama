name: Deploy to Production via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, json, bcmath, fileinfo, pdo, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Create Deployment Package
        run: |
          mkdir -p deploy
          rsync -av --exclude='.git' \
                    --exclude='node_modules' \
                    --exclude='vendor' \
                    --exclude='tests' \
                    --exclude='.env' \
                    --exclude='.env.example' \
                    --exclude='.env.production.example' \
                    --exclude='.github' \
                    --exclude='deploy' \
                    --exclude='storage/logs/*' \
                    --exclude='storage/framework/cache/*' \
                    --exclude='storage/framework/sessions/*' \
                    --exclude='storage/framework/views/*' \
                    --exclude='*.md' \
                    --exclude='artisan-web.php' \
                    --exclude='database-info.php' \
                    --exclude='migrate-only.php' \
                    --exclude='deploy-script.sh' \
                    ./ deploy/

          # Create necessary directories
          mkdir -p deploy/storage/framework/cache
          mkdir -p deploy/storage/framework/sessions
          mkdir -p deploy/storage/framework/views
          mkdir -p deploy/storage/logs
          mkdir -p deploy/bootstrap/cache

      - name: Deploy to Server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.REMOTE_PATH }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/*.md
            **/artisan-web.php
            **/database-info.php
            **/migrate-only.php
            **/deploy-script.sh

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful"
          echo "üì¶ Deployed files to: ${{ secrets.FTP_SERVER }}${{ secrets.REMOTE_PATH }}"
          echo "‚ö†Ô∏è  Remember to run post-deployment tasks on the server:"
          echo "   1. php artisan migrate --force"
          echo "   2. php artisan optimize"
          echo "   3. php artisan storage:link"
          echo "   4. Set proper permissions for storage/ and bootstrap/cache/"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for errors."
